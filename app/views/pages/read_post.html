{% extends 'layouts/app.html' %}

{% block title %}Post{% endblock %}

{% block content %}

    <article class="media content-section">
        <div class="mt-1">
            <img class="rounded-circle article-img" src="/static/images/default.jpg">
        </div>
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{{ url_for('main.posts', username=post.account.username ) }}">{{ post.account.first_name }} {{ post.account.last_name }}</a>
                <small class="text-muted">{{ post.create_date }}</small>
            </div>
            <h2>
                <a href="#" class="article-title">{{ post.title }}</a>
            </h2>
            <p class="article-content">
                {{ post.content }}
            </p>
        </div>
    </article>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('main.delete', post_id=post.id) }}" method="POST">
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
